<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" href="mp3.css" rel="stylesheet">
<script src="prototype.js" type="text/javascript"></script>
<script src="mp3rest.js" type="text/javascript"></script>
<title>MP3 Albums</title>
</head>
<body onload="initAlbum()">
	<div>
		<div id="list">
		    <h1>MP3 Albums</h1>
			<table>
				<thead>
					<tr>
						<th>Title</th>
					</tr>
				</thead>
				<tbody id="albums"></tbody>
			</table>
		</div>
		<div id="album">
			<h1 id="albumTitle"></h1>
			<table>
			<thead><tr><th>Track</th><th>Title</th><th>Duration</th></tr></thead>
			<tbody id="trackList"></tbody>
			</table>
		</div>
	</div>
</body>
</html>
