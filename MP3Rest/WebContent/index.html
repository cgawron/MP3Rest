<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" href="mp3.css" rel="stylesheet">
<script src="prototype.js" type="text/javascript"></script>
<script>
	function showAlbum(id)
	{
		// alert("showAlbum " + id);
		new Ajax.Request('mp3/album/' + id, {
			method : 'get',
			requestHeaders : ['Accept', 'application/json'],
			evalJS : false,
			evalJSON : false,
			onSuccess : function(transport) {
				try {
					var album = transport.responseText.evalJSON();
					$('album').update(album.title);
				} catch (e) {
					alert("caught: " + e.message);
				}
			},
			onFailure : function(transport) {
				alert("onFailure");
			},
			onException : function(request, exception) {
				alert("onException");
			}
		});
	}
	
	function init() {
		new Ajax.Request('mp3/album', {
			method : 'get',
			requestHeaders : ['Accept', 'application/json'],
			evalJS : false,
			evalJSON : false,
			onSuccess : function(transport) {
				try {
					var albums = transport.responseText.evalJSON();
					var table = $('albums');
					for (i = 0; i < albums.length; i++) {
						var row = new Element('tr');
						var tdTitle = document.createElement('td');
						var link = new Element('a', { href : 'javascript:showAlbum(' + albums[i].albumId +')' }).update(albums[i].title);
						tdTitle.appendChild(link);
						row.appendChild(tdTitle);
						table.appendChild(row);			
					}
				} catch (e) {
					alert("caught: " + e.message);
				}
			},
			onFailure : function(transport) {
				alert("onFailure");
			},
			onException : function(request, exception) {
				alert("onException");
			}
		});
	}
</script>
<title>MP3 Albums</title>
</head>
<body onload="init()">
	<h1>MP3 Albums</h1>
	<div>
	<div id="list">
		<table>
			<thead>
				<tr>
					<th>Title</th>
				</tr>
			</thead>
			<tbody id="albums"></tbody>
		</table>
	</div>
	<div id="album">
	</div>
</div>
</body>
</html>
